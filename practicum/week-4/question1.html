<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>

    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];

       // Add the flowers
       let flwrCount = 0;
       let flowerDiv = document.getElementById("flowersDiv");
       flowerDiv.innerHTML = "<table><tr id='flowers1'></tr><tr id='flowers2'></tr>";

       for(let i=1; i<3; i++) {
           let curRow = document.getElementById("flowers"+i);
           for(let j=0; j<4; j++) {
               let flwData = document.createElement("td");
                flwData.innerHTML = `<img src="images/`+flowers[flwrCount].picture +
                    `" alt="`+flowers[flwrCount].name +`" style="width:200px"><br>`+
                    flowers[flwrCount].name;
                curRow.appendChild(flwData);
                flwrCount++;
           }
       }
    </script>
</body>
</html>
